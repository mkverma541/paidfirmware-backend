<h1 style="margin: 0 0 20px; font-size: 24px; line-height: 32px; color: #333333; text-align: center;">Reset Your Password</h1>

<p style="margin: 0 0 24px; font-size: 16px; line-height: 24px; color: #555555;">
  We received a request to reset your password for your {{siteName}} account. If you didn't make this request, you can safely ignore this email.
</p>

<!-- Button -->
<table role="presentation" align="center" width="100%" cellspacing="0" cellpadding="0" border="0" style="margin: 30px 0;">
  <tr>
    <td align="center">
      <table role="presentation" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td style="background-color: {{primaryColor}}; border-radius: 4px;">
            <a href="{{pageUrl}}" target="_blank" style="display: inline-block; padding: 14px 30px; font-size: 16px; color: #ffffff; text-decoration: none; border-radius: 4px; font-weight: bold;">Reset Password</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<p style="margin: 0 0 24px; font-size: 16px; line-height: 24px; color: #555555;">
  If the button above doesn't work, copy and paste this link into your browser:
</p>

<p style="margin: 0 0 30px; font-size: 14px; line-height: 22px; color: #777777; word-break: break-all;">
  {{resetUrl}}
</p>
