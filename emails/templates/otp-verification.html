<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
  
    table {
      width: 100%;
      border-spacing: 0;
    }
  
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
  
    .header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      padding: 40px 30px;
      text-align: center;
    }
  
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
  
    .content {
      padding: 40px 30px;
      text-align: center;
    }
  
    .content p {
      font-size: 16px;
      color: #555555;
      margin: 0 0 24px;
    }
  
    .otp-box {
      display: inline-block;
      padding: 16px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      background: #6a11cb;
      border-radius: 8px;
      letter-spacing: 4px;
      box-shadow: 0 4px 12px rgba(106, 17, 203, 0.3);
      transition: transform 0.3s;
    }
  
    .otp-box:hover {
      transform: translateY(-5px);
    }
  
    .footer {
      padding: 30px;
      text-align: center;
      background: #f1f1f1;
      color: #777777;
      font-size: 14px;
    }
  
    .footer a {
      color: #6a11cb;
      text-decoration: none;
    }
  
    .footer a:hover {
      text-decoration: underline;
    }
  
    @media screen and (max-width: 600px) {
  
      .content,
      .header,
      .footer {
        padding: 20px;
      }
  
      .otp-box {
        font-size: 20px;
        padding: 14px 30px;
      }
    }
  </style>
  
  <table class="container" role="presentation" cellspacing="0" cellpadding="0" border="0">
  
    <!-- Header -->
    <tr>
      <td class="header">
        <h1>OTP Verification</h1>
      </td>
    </tr>
  
    <!-- Content -->
    <tr>
      <td class="content">
        <p>We received a request to verify your identity. Use the OTP code below to continue. This code is valid for
          <strong>10 minutes</strong>.</p>
  
        <!-- OTP Code -->
        <div class="otp-box">{{otp}}</div>
  
        <p style="margin-top: 24px;">If you didn't request this, you can safely ignore this email.</p>
      </td>
    </tr>
  
  </table>
